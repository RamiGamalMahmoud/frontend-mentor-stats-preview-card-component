<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Stats preview card component</title>
</head>

<body>

  <main>
    <div role="main" class="container">

      <div class="image-part"></div>

      <div class="content-part">

        <div class="title">
          <h1>Get <span class="hilight">insights</span> that help your business grow.</h1>
        </div>

        <div class="discreption">
          <p class="discreption-text"> Discover the benefits of data analytics and make better decisions regarding
            revenue, customer
            experience, and overall efficiency.</p>
        </div>

        <div class="statistics">
          <span class="statistics-part">
            <span class="number">10+k</span>
            <span class="text">companies</span>
          </span>
          <span class="statistics-part">
            <span class="number">314</span>
            <span class="text">templates</span>
          </span>
          <span class="statistics-part">
            <span class="number">12M+</span>
            <span class="text">queries</span>
          </span>
        </div>
      </div>
  </main>



  </div>

</body>

</html>
